<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form - Wedding</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars-decoration">
        <span class="star star-1">✨</span>
        <span class="star star-2">⭐</span>
        <span class="star star-3">✨</span>
        <span class="star star-4">⭐</span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1 id="guestGreeting" class="script-heading">Welcome!</h1>
            <p class="subtitle">Please confirm your attendance</p>
        </div>
        
        <div class="content">
            <form id="rsvpForm" class="rsvp-form">
                <!-- Events Section -->
                <div class="form-section">
                    <h2>Which events will you attend?</h2>
                    <div id="eventsList" class="events-list"></div>
                </div>
                
                <!-- Personal Details -->
                <div class="form-section">
                    <h2>Personal Details</h2>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name (as on Government ID) *</label>
                        <input type="text" id="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="govIdType">Government ID Type *</label>
                        <select id="govIdType" required>
                            <option value="">Select ID Type</option>
                            <option value="aadhaar">Aadhaar Card</option>
                            <option value="passport">Passport</option>
                            <option value="driving">Driving License</option>
                            <option value="voter">Voter ID</option>
                            <option value="pan">PAN Card</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="govIdNumber">Government ID Number *</label>
                        <input type="text" id="govIdNumber" required>
                        <p class="helper-text">Required for hotel check-in</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="idUpload">Upload ID Document (optional)</label>
                        <input type="file" id="idUpload" accept=".pdf,.jpg,.jpeg,.png">
                        <p class="helper-text">Accepted: PDF, JPG, PNG (max 5MB)</p>
                    </div>
                </div>
                
                <!-- Contact Information -->
                <div class="form-section">
                    <h2>Contact Information</h2>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" required placeholder="+91">
                    </div>
                </div>
                
                <!-- Additional Info -->
                <div class="form-section">
                    <h2>Additional Information</h2>
                    
                    <div class="form-group">
                        <label for="dietary">Dietary Restrictions (optional)</label>
                        <input type="text" id="dietary" placeholder="e.g., Vegetarian, Vegan, Allergies">
                    </div>
                    
                    <div class="form-group">
                        <label for="plusOne">Bringing a Plus One?</label>
                        <select id="plusOne">
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>
                    
                    <div id="plusOneDetails" style="display: none;">
                        <div class="form-group">
                            <label for="plusOneName">Plus One Name</label>
                            <input type="text" id="plusOneName">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="specialRequests">Special Requests or Messages</label>
                        <textarea id="specialRequests" rows="3" placeholder="Any special requirements or messages for the couple..."></textarea>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Submit RSVP</button>
            </form>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script src="rsvp-script.js"></script>
</body>
</html>
